name: Deploy to NixOS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Configure SSH for Cloudflare Tunnel
        run: |
          cat >> ~/.ssh/config << 'EOF'
          Host ssh.0pon.com
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h
            User mlayug
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking accept-new
            UserKnownHostsFile /dev/null
          EOF

      - name: Deploy
        run: ssh -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/dev/null ssh.0pon.com "cd ~/witchat && ./deploy.sh"

