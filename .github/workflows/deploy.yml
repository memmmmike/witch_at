name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HARBOR_REGISTRY: 192.168.1.247:8080
  IMAGE_NAME: witchat/app

jobs:
  # Build and push to Harbor
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.HARBOR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SOCKET_URL=https://witchat.0pon.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to production (ZimaBoard via SSH)
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH for Cloudflare Tunnel
        run: |
          cat >> ~/.ssh/config << 'EOF'
          Host ssh.0pon.com
            ProxyCommand /usr/local/bin/cloudflared access ssh --hostname %h
            User mlayug
            StrictHostKeyChecking accept-new
            UserKnownHostsFile /dev/null
          EOF

      - name: Deploy
        run: ssh ssh.0pon.com "cd ~/witchat && ./deploy.sh"
