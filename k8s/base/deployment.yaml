apiVersion: apps/v1
kind: Deployment
metadata:
  name: witchat
  namespace: witchat
  labels:
    app.kubernetes.io/name: witchat
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: witchat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: witchat
        app.kubernetes.io/component: app
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: witchat
          image: 192.168.1.247:8080/witchat/app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: socket
              containerPort: 4001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: SOCKET_PORT
              value: "4001"
          envFrom:
            - secretRef:
                name: witchat-managed
                optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1001
