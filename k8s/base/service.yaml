apiVersion: v1
kind: Service
metadata:
  name: witchat
  namespace: witchat
  labels:
    app.kubernetes.io/name: witchat
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: witchat
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: socket
      port: 4001
      targetPort: 4001
      protocol: TCP
---
# NodePort service for direct access (optional)
apiVersion: v1
kind: Service
metadata:
  name: witchat-nodeport
  namespace: witchat
  labels:
    app.kubernetes.io/name: witchat
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: witchat
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30300
    - name: socket
      port: 4001
      targetPort: 4001
      nodePort: 30401
